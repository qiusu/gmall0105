
#port
server.port=8070

#jdbc
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8

#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root=info

#dubbo配置
#dubbo中服务名称
spring.dubbo.application=user-service
#dubbo的协议名称
spring.dubbo.protocol.name=dubbo

#zooke注册地址
spring.dubbo.registry.address=139.224.23.242:2181
#zookeeper协议名称
spring.dubbo.registry.protocol=zookeeper
#dubbo扫描的路径
spring.dubbo.base-package=com.qiusu.gmall